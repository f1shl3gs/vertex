[build.env]
passthrough = [
    "BUILD_DIR",
    "CARGO_PROFILE_RELEASE_OPT_LEVEL",
    "CARGO_PROFILE_RELEASE_CODEGEN_UNITS",
    "RUST_BACKTRACE",
    "RUST_LOG",
    "VERTEX_BUILD_DESC",
]

[target.x86_64-unknown-linux-gnu]
image = "vertex-cross:x86_64-unknown-linux-gnu"

[target.aarch64-unknown-linux-gnu]
image = "vertex-cross:aarch64-unknown-linux-gnu"

[target.x86_64-unknown-linux-musl]
image = "vertex-cross:x86_64-unknown-linux-musl"

[target.aarch64-unknown-linux-musl]
image = "vertex-cross:aarch64-unknown-linux-musl"

[target.armv7-unknown-linux-gnueabihf]
image = "vertex-cross:armv7-unknown-linux-gnueabihf"

[target.armv7-unknown-linux-musleabihf]
image = "vertex-cross:armv7-unknown-linux-musleabihf"
