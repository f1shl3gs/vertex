version: '3'
services:
  master:
    image: percona:ps-8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password
    networks:
      default:
        aliases:
          - mysql

  slave:
    image: percona:ps-8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password
    networks:
      default:
        aliases:
          - mysql

