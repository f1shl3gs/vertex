[package]
name = "vertex"
version = "0.1.0"
authors = ["f1shl3gs"]
edition = "2021"

exclude = [
    "tests/fixtures"
]

[profile.release]
debug = false

[profile.bench]
debug = true

[workspace]
members = [
    "lib/buffers",
    "lib/event",
    "lib/procfs",
    "lib/internal",
    "lib/prometheus",
    "lib/testify",
    "lib/tail",
    "lib/log_schema",
    "lib/tracing-limit",
    "lib/humanize",
    "lib/sysinfo",
    "lib/virt",
]

[features]

benches = [
    "sources-syslog",
    "sinks-loki"
]

default = [
    # "tokio-console",
    # common
    "disk-buffer",
    "listenfd",
    "sources",
    "transforms",
    "sinks",
    # extensions
    "extensions-pprof",
    "extensions-healthcheck"
    # "extensions-jemalloc",
]

target-x86_64-unknown-linux-musl = [
    "disk-buffer",
    "extensions",
    "sinks",
    "sources",
    "transforms",
    "rdkafka-cmake",
    "unix",
    "vendor-all"
]

target-x86_64-unknown-linux-gnu = [
    "disk-buffer",
    "extensions",
    "sinks",
    "sources",
    "transforms",
    "rdkafka-cmake",
    "unix",
    "vendor-all",
]

# Integration tests
all-integration-tests = [
    "integration-tests-consul",
    "integration-tests-nginx_stub",
    "integration-tests-redis",
    "integration-tests-mysql",
    "integration-tests-zookeeper",
    "integration-tests-kafka",
    "integration-tests-loki",
    "integration-tests-haproxy",
    "integration-tests-memcached",
    "integration-tests-ntp",
    "integration-tests-prometheus_scrape",
    "integration-tests-prometheus_exporter",
    "integration-tests-prometheus_remote_write"
]

integration-tests-consul = []
integration-tests-nginx_stub = []
integration-tests-redis = []
integration-tests-mysql = []
integration-tests-zookeeper = []
integration-tests-kafka = []
integration-tests-loki = []
integration-tests-haproxy = []
integration-tests-memcached = []
integration-tests-ntp = []
integration-tests-prometheus_scrape = []
integration-tests-prometheus_exporter = []
integration-tests-prometheus_remote_write = []

# Common
disk-buffer = []
tokio-console = ["console-subscriber", "tokio/tracing"]

# Allocator
allocator-mimalloc = ["mimalloc"]
allocator-jemalloc = ["jemallocator"]

# Sources
sources = [
    "sources-bind",
    "sources-consul",
    "sources-generator",
    "sources-node_metrics",
    "sources-ntp",
    "sources-kafka",
    "sources-kafka_metrics",
    "sources-kmsg",
    "sources-selfstat",
    "sources-journald",
    "sources-internal_metrics",
    "sources-internal_logs",
    "sources-libvirt",
    "sources-redis",
    "sources-pulsar",
    "sources-prometheus_scrape",
    "sources-prometheus_remote_write",
    "sources-nginx_stub",
    "sources-zookeeper",
    "sources-haproxy",
    "sources-memcached",
    "sources-fluentd",
    "sources-syslog",
    "sources-tail",
    "sources-mysqld",
    "sources-nvidia_smi",
    "sources-mongodb",
    "sources-elasticsearch"
]

sources-bind = []
sources-consul = []
sources-generator = []
sources-node_metrics = ["libc", "netlink-packet-sock-diag", "netlink-sys", "rtnetlink"]
sources-ntp = ["rsntp/tokio", "rsntp/async"]
sources-kafka = ["rdkafka"]
sources-kafka_metrics = ["rdkafka"]
sources-kmsg = []
sources-selfstat = ["libc"]
sources-journald = []
sources-internal_metrics = []
sources-internal_logs = []
sources-redis = ["redis"]
sources-pulsar = ["pulsar"]
sources-prometheus_scrape = []
sources-prometheus_remote_write = ["snap"]
sources-nginx_stub = []
sources-zookeeper = []
sources-haproxy = []
sources-memcached = []
sources-fluentd = []
sources-syslog = ["codecs", "sources-utils-tcp-keepalive", "sources-utils-tcp-socket", "syslog_loose", "listenfd", "tls-utils"]
sources-tail = []
sources-libvirt = ["virt"]
sources-mysqld = ["sqlx"]
sources-nvidia_smi = ["serde-xml-rs"]
sources-mongodb = ["mongodb/tokio-runtime"]
sources-elasticsearch = []

# transforms
transforms = [
    "transforms-add_tags",
    "transforms-add_fields",
    "transforms-cardinality",
    "transforms-sample"
]
transforms-add_tags = []
transforms-add_fields = []
transforms-cardinality = ["bloom"]
transforms-sample = ["seahash"]

# sinks
sinks = [
    "sinks-blackhole",
    "sinks-clickhouse",
    "sinks-elasticsearch",
    "sinks-loki",
    "sinks-kafka",
    "sinks-prometheus_exporter",
    "sinks-prometheus_remote_write",
    "sinks-pulsar",
    "sinks-stdout",
    "sinks-socket",
    "sinks-vertex",
]

sinks-prometheus_exporter = []
sinks-prometheus_remote_write = ["snap"]
sinks-stdout = []
sinks-blackhole = []
sinks-kafka = ["rdkafka"]
sinks-pulsar = ["pulsar"]
sinks-elasticsearch = []
sinks-loki = []
sinks-vertex = []
sinks-clickhouse = []
sinks-socket = []

# extensions
extensions = [
    "extensions-healthcheck"
]

extensions-pprof = ["pprof/flamegraph"]
extensions-jemalloc = ["jemallocator", "jemalloc-ctl", "jemalloc-sys"]
extensions-healthcheck = []

# Codecs
codecs = ["smallvec", "memchr"]

# Misc
sources-utils-tcp-keepalive = []
sources-utils-tcp-socket = []
tls-utils = []

bench = [
    "sinks-loki",
    "sources-haproxy",
    "sources-node_metrics",
]

# Enables `rdkafka` dependency.
# This feature is more portable, but requires `cmake` as build dependency. Use it if `rdkafka-plain` doesn't work.
# The `sasl` feature has to be added because of the limitations of `librdkafka` build scripts for `cmake`.
rdkafka-cmake = ["rdkafka", "rdkafka/cmake_build"]

# Enables features that work only on systems providing `cfg(unix)`
unix = []

# These are **very** useful on Cross compilations!
vendor-all = ["vendor-openssl"]
vendor-sasl = ["rdkafka/gssapi-vendored"]
vendor-openssl = ["openssl/vendored"]

[[bench]]
name = "loki"
harness = false
path = "benches/loki.rs"

[[bench]]
name = "hwmon_gather"
harness = false
path = "benches/node_source_hwmon.rs"

[[bench]]
name = "haproxy"
harness = false
path = "benches/haproxy.rs"

[target.'cfg(unix)'.dependencies]
atty = "0.2.14"
nix = ">=0.22.2"

[build-dependencies]
prost-build = { version = "0.9" }

[dev-dependencies]
assert_cmd = { version = "2.0.2" }
criterion = { version = "0.3.5", default-features = false, features = ["async_tokio"] }
env-test-util = { version = "1.0.1" }
pretty_assertions = { version = "1.0.0" }
proptest = { version = "1.0" }
rand = { version = "0.8.4" }
tempfile = { version = "3.2.0" }
testcontainers = { version = "0.12.0" }
testify = { path = "lib/testify" }
tokio = { version = "1.15.0", features = ["test-util"] }
tokio-test = { version = "0.4.2" }
tower-test = { version = "0.4.0" }

[dependencies]
# workspaces
buffers = { path = "lib/buffers" }
event = { path = "lib/event" }
humanize = { path = "lib/humanize" }
internal = { path = "lib/internal" }
log_schema = { path = "lib/log_schema" }
prometheus = { path = "lib/prometheus" }
shared = { path = "lib/shared" }
sysinfo = { path = "lib/sysinfo" }
tail = { path = "lib/tail" }
tracing-limit = { path = "lib/tracing-limit" }
virt = { path = "lib/virt", optional = true }

# Allocation
mimalloc = { version = "0.1.27", default-features = false, optional = true }
jemallocator = { version = "0.3.2", default-features = false, optional = true }
jemalloc-sys = { version = "0.3.2", optional = true, features = ["stats", "profiling", "unprefixed_malloc_on_supported_platforms"] }
jemalloc-ctl = { version = "0.3.3", optional = true }

# Futrures & Tokio
async-stream = { version = "0.3.2" }
console-subscriber = { version = "0.1.1", optional = true }
tokio = { version = "1.15.0", features = ["time", "net", "signal", "fs", "rt-multi-thread", "io-util", "process"] }
tokio-stream = { version = "0.1.8", features = ["time", "net"] }
tokio-util = { version = "0.6.9", default-features = false, features = ["codec", "time", "net"] }
bytes = { version = "1.1.0", default-features = false, features = ["serde"] }
futures = { version = "0.3.19" }
futures-util = { version = "0.3.18" }
async-trait = { version = "0.1.52" }
pin-project = { version = "1.0.10" }
stream-cancel = { version = "0.8.1" }

# Metrics
metrics = { version = "0.18.0", default-features = false }
metrics-tracing-context = { version = "0.10.0", default-features = false }

# Tracing
tracing = { version = "0.1.28", default-features = false }
tracing-core = { version = "0.1.21", default-features = false }
tracing-futures = { version = "0.2.5", default-features = false, features = ["futures-03"] }
tracing-log = { version = "0.1.2", default-features = false, features = ["std", "log-tracer"] }
tracing-subscriber = { version = "0.3.7", default-features = false, features = ["env-filter", "json", "ansi"] }

# HTTP
hyper = { version = "0.14.16", features = ["client", "runtime", "http1", "http2", "server", "stream"] }
hyper-proxy = { version = "0.9.1", default-features = false, features = ["openssl-tls"] }
listenfd = { version = "0.5.0", default-features = false, optional = true }
cidr = { version = "0.2.1" }
no-proxy = { version = "0.3.1" }
http = { version = "0.2.6", default-features = false }
headers = { version = "0.3.5" }

# Tower
tower = { version = "0.4.11", default-features = false, features = ["buffer", "limit", "retry", "timeout", "util"] }

# Serde
serde = { version = "1.0.135", features = ["derive", "std", "rc"] }
serde_yaml = { version = "0.8.23" }
serde_json = { version = "1.0.78", default-features = false }
serde-xml-rs = { version = "0.5", default-features = false, optional = true }

# Netlink
netlink-sys = { version = "0.8.1", features = ["tokio_socket"], optional = true }
rtnetlink = { version = "0.9.0", features = ["tokio_socket"], optional = true }
netlink-packet-sock-diag = { version = "0.3.0", optional = true }

# Protobuf
prost = { version = "0.9.0", default-features = false, features = ["std"] }
prost-types = { version = "0.9.0", default-features = false }

# TLS
tokio-openssl = { version = "0.6.3", default-features = false }
openssl = { version = "0.10.36", default-features = false }
hyper-openssl = { version = "0.9.1", default-features = false }
openssl-probe = { version = "0.1.5", default-features = false }

# Networking
socket2 = { version = "0.4.3", default-features = false }

# Profile
pprof = { version = "0.6.2", default-features = false, optional = true, features = ["flamegraph", "protobuf"] }

# External libs
argh = { version = "0.1.7" }
bloom = { version = "0.3.2", default-features = false, optional = true }
chrono = { version = "0.4.19", features = ["serde"] }
chrono-tz = { version = "0.6.1", features = ["serde"] }
colored = { version = "2.0.0", default-features = false }
dyn-clone = { version = "1.0.4" }
encoding_rs = { version = "0.8.30", features = ["serde"]}
exitcode = { version = "1.1.2" }
flate2 = { version = "1.0.21" }
glob = { version = "0.3.0" }
hostname = { version = "0.3.1" }
indexmap = { version = "1.7.0", default-features = false, features = ["serde"] }
indoc = { version = "1.0.3", default-features = false }
inventory = { version = "0.1.11" }
lazy_static = { version = "1.4.0" }
libc = { version = "0.2.114", optional = true }
md5 = { version = "0.7" }
memchr = { version = "2.4.1", optional = true, default-features = false}
mongodb = { version = "2.1.0", default-features = false, optional = true, features = ["tokio-runtime"] }
num_cpus = { version = "1.13.1" }
nom = { version = "7.1.0", default-features = false }
once_cell = { version = "1.9", default-features = false }
pulsar = { version = "4.1.1", default-features = false, optional = true, features = ["tokio-runtime", "compression"] }
percent-encoding = { version = "2.1.0", default-features = false }
rand_distr = { version = "0.4.3", default-features = false }
rdkafka = { version = "0.28.0", default-features = false, optional = true, features = ["tokio", "zstd", "libz"] }
redis = { version = "0.21.4", default-features = false, optional = true, features = ["tokio-comp", "connection-manager"] }
regex = { version = "1.5.4" }
rsntp = { version = "2.1.0", default-features = false, features = ["tokio"], optional = true }
seahash = { version = "4.1.0", default-features = false, optional = true }
smallvec = { version = "1.8.0", optional = true, features = ["union"] }
snafu = { version = "0.6.10", default-features = false }
snap = { version = "1.0.5", default-features = false, optional = true }
strip-ansi-escapes = { version = "0.1.1", default-features = false }
syslog_loose = { version = "0.16.0", optional = true, default-features = false }
sqlx = { version = "0.5.10", default-features = false, optional = true, features = ["mysql", "runtime-tokio-rustls", "macros"] }
tonic = { version = "0.6", optional = true, default-features = false, features = ["transport", "codegen", "prost", "tls"] }
twox-hash = { version = "1.6.2", default-features = false }
typetag = { version = "0.1.8" }
url = { version = "2.2.2", features = ["serde"] }
uuid = { version = "0.8", default-features = false, features = ["v4"] }