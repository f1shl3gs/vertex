[package]
name = "vertex"
version = "0.1.0"
authors = ["f1shl3gs"]
edition = "2021"

exclude = [
    "tests/fixtures"
]

# This profile optimizes for runtime performance and small binary size at the expense of longer
# build times. It's most suitable for final release builds.
[profile.release]
debug = false
lto = "thin"

# This profile optimizes for short build times at the expense of larger binary size and slower
# runtime performance.
[profile.dev]
lto = false
incremental = true

[profile.bench]
debug = true

[workspace]
members = [
    "lib/buffers",
    "lib/discovery",
    "lib/event",
    "lib/framework",
    "lib/multiline",
    "lib/procfs",
    "lib/serde_regex",
    "lib/internal",
    "lib/prometheus",
    "lib/testify",
    "lib/tail",
    "lib/log_schema",
    "lib/tracing-limit",
    "lib/humanize",
    "lib/sysinfo",
    "lib/virt",
    "lib/jaeger",
    "lib/tracing-internal",
    "tools/log_generator",
    "tools/fake_node_exporter",
    "tools/kafka_generator"
]

[features]

benches = [
    "sources-syslog",
    "sinks-loki"
]

default = [
    # "tokio-console",
    # common
    "disk-buffer",
    "sources",
    "transforms",
    "sinks",
    # extensions
    "extensions-pprof",
    "extensions-healthcheck"
    # "extensions-jemalloc",
]

target-x86_64-unknown-linux-musl = [
    "disk-buffer",
    "extensions",
    "sinks",
    "sources",
    "transforms",
    "unix",
]

target-x86_64-unknown-linux-gnu = [
    "disk-buffer",
    "extensions",
    "sinks",
    "sources",
    "transforms",
    "unix",

    "extensions-pprof"
]

# Integration tests
all-integration-tests = [
    "integration-tests-consul",
    "integration-tests-nginx_stub",
    "integration-tests-redis",
    "integration-tests-mysql",
    "integration-tests-zookeeper",
    "integration-tests-kafka",
    "integration-tests-loki",
    "integration-tests-haproxy",
    "integration-tests-memcached",
    "integration-tests-ntp",
    "integration-tests-prometheus_scrape",
    "integration-tests-prometheus_exporter",
    "integration-tests-prometheus_remote_write"
]

integration-tests-consul = []
integration-tests-nginx_stub = []
integration-tests-redis = []
integration-tests-mysql = []
integration-tests-zookeeper = []
integration-tests-kafka = []
integration-tests-loki = []
integration-tests-haproxy = []
integration-tests-memcached = []
integration-tests-ntp = []
integration-tests-prometheus_scrape = []
integration-tests-prometheus_exporter = []
integration-tests-prometheus_remote_write = []

# Common
disk-buffer = []
tokio-console = ["framework/tokio-console", "tokio/tracing"]

# Allocator
allocator-mimalloc = ["mimalloc"]
allocator-jemalloc = ["jemallocator"]

# Sources
sources = [
    "sources-bind",
    "sources-consul",
    "sources-demo_logs",
    "sources-exec",
    "sources-haproxy",
    "sources-internal_logs",
    "sources-internal_metrics",
    "sources-internal_traces",
    "sources-jaeger",
    "sources-journald",
    "sources-kafka",
    "sources-kmsg",
    "sources-kubernetes_logs",
    "sources-libvirt",
    "sources-memcached",
    "sources-mongodb",
    "sources-mysqld",
    "sources-nginx_stub",
    "sources-node_metrics",
    "sources-ntp",
    "sources-nvidia_smi",
    "sources-prometheus_scrape",
    "sources-prometheus_remote_write",
    "sources-pulsar",
    "sources-redis",
    "sources-selfstat",
    "sources-syslog",
    "sources-tail",
    "sources-zookeeper",
]

sources-bind = []
sources-consul = []
sources-demo_logs = []
sources-exec = ["tokio/process"]
sources-haproxy = []
sources-internal_logs = []
sources-internal_metrics = []
sources-internal_traces = ["tracing-subscriber"]
sources-jaeger = ["jaeger", "tonic"]
sources-journald = []
sources-kafka = ["rdkafka-cmake", "async-stream"]
sources-kmsg = []
sources-kubernetes_logs = ["tail", "multiline", "kubernetes", "ahash", "parking_lot"]
sources-libvirt = ["virt"]
sources-memcached = []
sources-mongodb = []
sources-mysqld = ["sqlx"]
sources-nginx_stub = []
sources-node_metrics = ["libc", "netlink-packet-sock-diag", "netlink-sys"]
sources-ntp = ["rsntp/tokio", "rsntp/async"]
sources-nvidia_smi = ["serde-xml-rs"]
sources-pulsar = []
sources-prometheus_scrape = ["prometheus"]
sources-prometheus_remote_write = ["snap"]
sources-redis = ["redis"]
sources-selfstat = ["libc"]
sources-syslog = ["codecs", "sources-utils-tcp-keepalive", "sources-utils-tcp-socket", "tls-utils"]
sources-tail = ["tail", "multiline", "encoding_rs"]
sources-zookeeper = []

# transforms
transforms = [
    "transforms-add_tags",
    "transforms-add_fields",
    "transforms-cardinality",
    "transforms-coercer",
    "transforms-metricalize",
    "transforms-sample",
    "transforms-substr",
    "transforms-throttle"
]
transforms-add_tags = []
transforms-add_fields = []
transforms-cardinality = ["bloom"]
transforms-coercer = []
transforms-metricalize = ["async-stream"]
transforms-sample = ["seahash"]
transforms-substr = []
transforms-throttle = ["governor"]

# sinks
sinks = [
    "sinks-blackhole",
    "sinks-clickhouse",
    "sinks-elasticsearch",
    "sinks-jaeger",
    "sinks-kafka",
    "sinks-loki",
    "sinks-prometheus_exporter",
    "sinks-prometheus_remote_write",
    "sinks-pulsar",
    "sinks-socket",
    "sinks-stdout",
    "sinks-vertex",
]

sinks-prometheus_exporter = []
sinks-prometheus_remote_write = ["snap"]
sinks-stdout = []
sinks-blackhole = []
sinks-kafka = ["rdkafka-cmake"]
sinks-jaeger = ["jaeger"]
sinks-pulsar = []
sinks-elasticsearch = []
sinks-loki = ["snap"]
sinks-vertex = []
sinks-clickhouse = []
sinks-socket = []

# extensions
extensions = [
    "extensions-healthcheck",
    # Musl does not provide "pthread_getname_np" in current release.
    # https://github.com/tikv/pprof-rs/issues/41
    # "extensions-pprof"
]

extensions-pprof = ["pprof/flamegraph"]
extensions-jemalloc = ["jemallocator", "jemalloc-ctl", "jemalloc-sys"]
extensions-healthcheck = []

# Codecs
codecs = ["smallvec", "memchr"]

# Enables kubernetes dependencies and shared code. Kubernetes-related sources,
# transforms and sinks should depend on this feature.
kubernetes = ["k8s-openapi", "kube"]

# Misc
sources-utils-tcp-keepalive = []
sources-utils-tcp-socket = []
tls-utils = []

bench = [
    "sinks-loki",
    "sources-haproxy",
    "sources-node_metrics",
]

# Enables `rdkafka` dependency.
# This feature is more portable, but requires `cmake` as build dependency. Use it if `rdkafka-plain` doesn't work.
# The `sasl` feature has to be added because of the limitations of `librdkafka` build scripts for `cmake`.
rdkafka-cmake = ["rdkafka", "rdkafka/cmake_build"]

# Enables features that work only on systems providing `cfg(unix)`
unix = []

[[bench]]
name = "loki"
harness = false
path = "benches/loki.rs"

[[bench]]
name = "hwmon_gather"
harness = false
path = "benches/node_source_hwmon.rs"

[[bench]]
name = "haproxy"
harness = false
path = "benches/haproxy.rs"

[[bench]]
name = "attributes"
harness = false
path = "benches/attributes.rs"

[target.'cfg(unix)'.dependencies]
atty = "0.2.14"
nix = ">=0.22.2"

[build-dependencies]
prost-build = { version = "0.10.3" }

[dev-dependencies]
assert_cmd = { version = "2.0.2" }
criterion = { version = "0.3.5", default-features = false, features = ["async_tokio"] }
env-test-util = { version = "1.0.1" }
framework = { path = "lib/framework", features = ["test-util"] }
indoc = { version = "1.0.6", default-features = false }
pretty_assertions = { version = "1.2.1" }
proptest = { version = "1.0" }
rand = { version = "0.8.5" }
tempfile = { version = "3.2.0" }
testcontainers = { version = "0.12.0" }
testify = { path = "lib/testify" }
tokio = { version = "1.18.2", features = ["test-util"] }
tokio-test = { version = "0.4.2" }
tower-test = { version = "0.4.0" }

[dependencies]
# workspaces
buffers = { path = "lib/buffers" }
event = { path = "lib/event" }
framework = { path = "lib/framework" }
humanize = { path = "lib/humanize" }
internal = { path = "lib/internal" }
jaeger = { path = "lib/jaeger", optional = true }
log_schema = { path = "lib/log_schema" }
multiline = { path = "lib/multiline", optional = true }
prometheus = { path = "lib/prometheus", optional = true }
shared = { path = "lib/shared" }
sysinfo = { path = "lib/sysinfo" }
tail = { path = "lib/tail", optional = true }
virt = { path = "lib/virt", optional = true }

# Allocation
mimalloc = { version = "0.1.29", default-features = false, optional = true }
jemallocator = { version = "0.3.2", default-features = false, optional = true }
jemalloc-sys = { version = "0.3.2", optional = true, features = ["stats", "profiling", "unprefixed_malloc_on_supported_platforms"] }
jemalloc-ctl = { version = "0.3.3", optional = true }

# Futrures & Tokio
tokio = { version = "1.18.2", features = ["time", "net", "signal", "fs", "rt-multi-thread", "io-util", "process"] }
tokio-stream = { version = "0.1.8", features = ["time", "net"] }
tokio-util = { version = "0.7.2", default-features = false, features = ["codec", "time", "net"] }
bytes = { version = "1.1.0", default-features = false, features = ["serde"] }
futures = { version = "0.3.21", default-features = false }
futures-util = { version = "0.3.18", default-features = false }
async-trait = { version = "0.1.53" }
pin-project = { version = "1.0.10" }
stream-cancel = { version = "0.8.1" }

# Metrics
metrics = { version = "0.18.1", default-features = false }

# Tracing
tracing = { version = "0.1.34", default-features = false }
tracing-log = { version = "0.1.3", default-features = false }
tracing-subscriber = { version = "0.3.11", optional = true, default-features = false, features = ["std", "registry"] }
tracing-core = { version = "0.1.26" }

# HTTP
hyper = { version = "0.14.18", features = ["client", "runtime", "http1", "http2", "server", "stream"] }
http = { version = "0.2.7", default-features = false }
headers = { version = "0.3.7" }

# Tower
tower = { version = "0.4.12", default-features = false, features = ["buffer", "limit", "retry", "timeout", "util"] }

# Serde
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_yaml = { version = "0.8.24" }
serde_json = { version = "1.0.81", default-features = false }
serde-xml-rs = { version = "0.5", default-features = false, optional = true }

# Netlink
netlink-sys = { version = "0.8.2", features = ["tokio_socket"], optional = true }
netlink-packet-sock-diag = { version = "0.4.0", optional = true }

# Protobuf
prost = { version = "0.10.3", default-features = false, features = ["std"] }
prost-types = { version = "0.10.1", default-features = false }

# TLS
openssl-probe = { version = "0.1.5", default-features = false }

# Profile
pprof = { version = "0.9.0", default-features = false, optional = true, features = ["flamegraph", "protobuf", "backtrace-rs"] }

# External libs
ahash = { version = "0.7.6", default-features = false, optional = true }
argh = { version = "0.1.7" }
async-stream = { version = "0.3.3", optional = true }
bloom = { version = "0.3.2", default-features = false, optional = true }
chrono = { version = "0.4.19", features = ["serde"] }
chrono-tz = { version = "0.6.1", features = ["serde"] }
colored = { version = "2.0.0", default-features = false }
dyn-clone = { version = "1.0.5" }
encoding_rs = { version = "0.8.31", optional = true, features = ["serde"] }
evmap = { version = "10.0.2", default-features = false, optional = true }
exitcode = { version = "1.1.2" }
glob = { version = "0.3.0" }
governor = { version = "0.4.2", default-features = false, optional = true, features = ["dashmap", "jitter", "std"] }
indexmap = { version = "1.8.1", default-features = false, features = ["serde"] }
inventory = { version = "0.1.11" }
k8s-openapi = { version = "0.14.0", default-features = false, optional = true, features = ["api", "v1_18"] }
kube = { version = "0.72.0", default-features = false, optional = true, features = ["client", "native-tls", "runtime"] }
lazy_static = { version = "1.4.0" }
libc = { version = "0.2.126", optional = true }
memchr = { version = "2.5.0", optional = true, default-features = false }
# mongodb = { version = "2.1.0", default-features = false, optional = true, features = ["tokio-runtime"] }
num_cpus = { version = "1.13.1" }
nom = { version = "7.1.1", default-features = false }
# pulsar = { version = "4.1.1", default-features = false, optional = true, features = ["tokio-runtime", "compression"] }
parking_lot = { version = "0.12.0", optional = true }
percent-encoding = { version = "2.1.0", default-features = false }
rdkafka = { version = "0.28.0", default-features = false, optional = true, features = ["tokio", "zstd", "libz"] }
redis = { version = "0.21.4", default-features = false, optional = true, features = ["tokio-comp", "connection-manager"] }
regex = { version = "1.5.5" }
rsntp = { version = "3.0.1", default-features = false, features = ["tokio"], optional = true }
seahash = { version = "4.1.0", default-features = false, optional = true }
smallvec = { version = "1.8.0", optional = true, features = ["union"] }
snafu = { version = "0.7.1", default-features = false }
snap = { version = "1.0.5", default-features = false, optional = true }
strip-ansi-escapes = { version = "0.1.1", default-features = false }
sqlx = { version = "0.5.10", default-features = false, optional = true, features = ["mysql", "runtime-tokio-rustls", "macros"] }
tonic = { version = "0.7.2", optional = true }
typetag = { version = "0.1.8" }
url = { version = "2.2.2", features = ["serde"] }
