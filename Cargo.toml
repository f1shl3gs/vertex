[package]
name = "vertex"
version = "0.1.0"
authors = ["f1shl3gs"]
edition = "2018"

# build = "build.rs"

exclude = [
    "testdata"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "lib/netlink-packet-conntrack",
    "lib/buffers",
    "lib/event",
    "lib/procfs",
    "lib/file-source",
    "lib/internal"
]

[features]
default = [
    # common
    "disk-buffer",
    # sources
    "sources-node_metrics",
    "sources-ntp",
    "sources-kafka",
    "sources-kmsg",
    "sources-journald",
    "sources-selfstat",
    "sources-internal_metrics",
    # transforms
    "transforms-add_tags",
    "transforms-add_fields",
    "transforms-cardinality",
    # sinks
    "sink-blackhole",
    "sink-prometheus_exporter",
    "sink-stdout",
    # extensions
    "extension-pprof"
]

# common
disk-buffer = []
tokio-console = [
    "console-subscriber"
]

# sources
sources-generator = []
sources-node_metrics = ["libc", "netlink-packet-sock-diag", "netlink-sys", "rtnetlink", "dotenv-parser"]
sources-ntp = ["rsntp/tokio", "rsntp/async"]
sources-kafka = ["rdkafka"]
sources-kmsg = []
sources-selfstat = ["libc"]
sources-journald = []
sources-internal_metrics = []
sources-internal_log = []
sources-redis = []

# transforms
transforms-add_tags = []
transforms-add_fields = []
transforms-cardinality = []

# sinks
sink-prometheus_exporter = []
sink-stdout = []
sink-blackhole = []

# extensions
extension-pprof = ["pprof/flamegraph"]

[[bench]]
name = "duration"
harness = false
path = "benches/duration.rs"

[[bench]]
name = "hwmon_gather"
harness = false
path = "benches/node_source_hwmon.rs"

[target.'cfg(unix)'.dependencies]
atty = "0.2.14"
nix = "0.22.2"

[dev-dependencies]
tokio = { version = "1.12.0", features = ["test-util"] }
criterion = { version = "0.3", features = ["async_tokio", "html_reports"] }
tempfile = { version = "3.2.0" }
testcontainers = { version = "0.12.0" }
rand = { version = "0.8.4" }

[dependencies]
# workspaces
buffers = { path = "lib/buffers" }
event = { path = "lib/event" }
internal = { path = "lib/internal" }

# Allocation TODO

# futrures & tokio
tokio = { version = "1.12.0", features = ["time", "net", "signal", "fs", "rt-multi-thread", "io-util", "process"] }
tokio-stream = { version = "0.1.7", features = ["time"] }
tokio-util = { version = "0.6.7", features = ["codec"] }
bytes = { version = "1.1.0", features = ["serde"] }
futures = { version = "0.3.17" }
async-trait = { version = "0.1.50" }
pin-project = { version = "1.0.8" }
stream-cancel = { version = "0.8.1" }
async-stream = { version = "0.3.2" }
console-subscriber = { git = "https://github.com/tokio-rs/console", rev = "f2c30d52c9f22de69bac38009a9183135808806c", optional = true }

# Tracing
tracing = { version = "0.1.28", default-features = false }
tracing-core = { version = "0.1.21", default-features = false }
tracing-log = { version = "0.1.2", default-features = false, features = ["std", "log-tracer"] }
tracing-subscriber = { version = "0.2.24", default-features = false, features = ["env-filter", "json", "ansi"] }

# HTTP
hyper = { version = "0.14.12", features = ["server", "http1", "http2", "tcp"] }
hyper-rustls = { version = "0.22.1" }

# Serde
serde = { version = "1.0.130", features = ["derive", "std", "rc"] }
serde_yaml = { version = "0.8.20" }
serde_json = { version = "1.0.67", default-features = false, features = ["raw_value", "alloc"] }

# netlink
netlink-sys = { version = "0.7.0", features = ["tokio_socket"], optional = true }
rtnetlink = { version = "0.8.1", features = ["tokio_socket"], optional = true }
netlink-packet-sock-diag = { version = "0.1.0", optional = true }

# protobuf
prost = { version = "0.8.0", default-features = false, features = ["std"] }
# tonic = { version = "0.5.2" }

# TLS
rustls = { version = "0.19.1" }
tokio-rustls = { version = "0.22.0" }

# Profile
# criterion is not neccessary for any functionality, but the bench
# need it.
pprof = { version = "0.5.0", default-features = false, optional = true, features = ["flamegraph", "criterion"] }

# misc
chrono = { version = "0.4.19", features = ["serde"] }
chrono-tz = { version = "0.5.3", features = ["serde"] }
dyn-clone = { version = "1.0.4" }
lazy_static = { version = "1.4.0" }
derivative = { version = "2.2.0" }
typetag = { version = "0.1.7" }
indexmap = { version = "1.7.0", default-features = false, features = ["serde"] }
regex = { version = "1.5.4" }
hostname = { version = "0.3.1" }
bloom = { version = "0.3.2" }
exitcode = { version = "1.1.2" }
clap = { version = "3.0.0-beta.4" }
url = { version = "2.2.2", features = ["serde"] }
glob = { version = "0.3.0" }
rdkafka = { version = "0.26.0", default-features = false, features = ["tokio", "libz", "ssl", "zstd"], optional = true }
rsntp = { version = "2.0.0", default-features = false, features = ["tokio"], optional = true }
libc = { version = "0.2.101", optional = true }
dotenv-parser = { version = "0.1.3", optional = true }
nom = { version = "7.0.0" }
snafu = { version = "0.6.10" }
redis = { version = "0.21.0", default-features = false, features = ["tokio-comp", "connection-manager"] }