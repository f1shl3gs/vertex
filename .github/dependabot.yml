version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
      time: "20:00" # UTC
    labels:
      - "deps"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 20
    groups:
      prost:
        patterns:
          - "prost"
          - "prost-*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - "CI"
    commit-message:
      prefix: "chore(ci)"