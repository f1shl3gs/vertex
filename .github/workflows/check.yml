name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

env:
  CI: true
  RUST_TEST_THREADS: 1
  RUST_BACKTRACE: full
  PROFILE: debug
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: "Cargo Check"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - run: sudo -E bash ci/environment/bootstrap-ubuntu-20.04.sh
      - run: bash ci/environment/prepare.sh
      - run: cargo clean
      - run: cargo check

  style:
    name: "Style Checks"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/cache@v2.1.7
        name: Cache Cargo registry + index
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Check style
        run:  make check_clippy
      - name: Check shell
        run:  bash ci/check-scripts.sh
      - name: Check fmt
        run:  cargo fmt -- --check
