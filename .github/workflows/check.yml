name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

env:
  CI: true

jobs:
  check:
    name: "Cargo Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - run: sudo -E bash scripts/environment/bootstrap-ubuntu-20.04.sh
      - run: bash scripts/environment/prepare.sh
      - run: cargo clean
      - run: cargo check
