name: Nightly

on:
  push: {}
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"

env:
  CI: true
  CHANNEL: nightly

jobs:
  x86_64-unknown-linux-musl:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: docker.io
          username: f1shl3gs
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -f ci/cross/x86_64-unknown-linux-musl.dockerfile -t vertex-cross:x86_64-unknown-linux-musl ci/cross
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: "${{ matrix.target }}"
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target ${{ matrix.target }} --release --no-default-features --features target-${{ matrix.target }}
      - run: cp target/${{ matrix.target }}/release/vertex distribution/docker
      - uses: docker/build-push-action@v2
        with:
          context: distribution/docker
          push: true
          tags: f1shl3gs/vertex:nightly-alpine-${{ matrix.target }}
          file: distribution/docker/alpine/Dockerfile

  x86_64-unknown-linux-gnu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: docker.io
          username: f1shl3gs
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -f ci/cross/x86_64-unknown-linux-gnu.dockerfile -t vertex-cross:x86_64-unknown-linux-gnu ci/cross
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target x86_64-unknown-linux-gnu --release --no-default-features --features target-x86_64-unknown-linux-gnu
      - run: cp target/x86_64-unknown-linux-gnu/release/vertex distribution/docker
      - uses: docker/build-push-action@v2
        with:
          context: distribution/docker
          push: true
          tags: f1shl3gs/vertex:nightly-distroless-x86_64-unknown-linux-gnu
          file: distribution/docker/distroless-libc/Dockerfile