name: Nightly

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"

env:
  CI: true
  CHANNEL: nightly

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          # - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: "${{ matrix.target }}"
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target ${{ matrix.target }} --release --no-default-features --features target-${{ matrix.target }}
      - run: cp target/${{ matrix.target }}/release/vertex distribution/docker
      - uses: docker/login-action@v1
        with:
          username: f1shl3gs
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: distribution/docker
          push: true
          tags: f1shl3gs/vertex:nightly-alpine-${{ matrix.target }}
          file: alpine/Dockerfile
