name: Builder

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"

jobs:
  builder:
    name: Builder - ${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build -f ci/cross/${{ matrix.target }}.dockerfile -t ghcr.io/${{ github.repository_owner }}/vertex-builder:${{ matrix.target }} ci/cross

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/vertex-builder:${{ matrix.target }}
