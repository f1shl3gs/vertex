sources:
  logs1:
    type: demo_logs
    rate: 1
    log: info blah

  logs2:
    type: demo_logs
    rate: 1
    log: warn blah

  logs3:
    type: demo_logs
    rate: 1
    log: error blah

transforms:
  route:
    type: route
    inputs:
      - logs1
      - logs2
      - logs3
    route:
      info: .message contains info
      warn: .message contains warn

  info:
    type: rewrite
    inputs:
      - route.info
    operations:
      - type: set
        key: level
        value: info

  warn:
    type: rewrite
    inputs:
      - route.warn
    operations:
      - type: set
        key: level
        value: warn

sinks:
  stdout:
    type: console
    stream: stdout
    encoding:
      codec: json
    inputs:
      - info
      - warn