sources:
  logs:
    type: demo_logs
    format:
      type: json

transforms:
  rewrite:
    type: rewrite
    inputs:
      - logs
    script: |
      msg, err = parse_json(.message)
      del(.message)
      . = merge(msg, .)
      .ua, pe = parse_user_agent(.ua) 
      # del(.datetime)

sinks:
  stdout:
    type: console
    inputs:
      - rewrite
    encoding:
      codec: json
      pretty: true
