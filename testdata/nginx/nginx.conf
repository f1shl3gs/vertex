# nginx will include /etc/nginx/conf.d/*.conf
# so we should just mount this file to /etc/nginx/conf.d/stub_status.conf
server {
    listen 8000;

    location = /basic_status {
      stub_status;
    }

    location = /basic_status_auth {
      stub_status;

      auth_basic           "Auth required";
      auth_basic_user_file /etc/nginx/nginx_auth_basic.conf;
    }
}