extensions:
  exec:
    type: exec_observer
    path: ${PWD}/dummy.sh

  tap:
    type: remote_tap

sources:
  logs:
    type: generate
    decoding:
      codec: json
    format:
      type: json

sinks:
  console:
    inputs:
      - logs
    type: console
    stream: stdout
    encoding:
      codec: json
      pretty: true