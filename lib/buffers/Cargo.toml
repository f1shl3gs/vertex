[package]
name = "buffers"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "sized_records"
harness = false

[dependencies]
async-trait = { version = "0.1.58", default-features = false }
bytes = { version = "1.3.0", default-features = false }
bytecheck = { version = "0.6.9", default-features = false, features = ["std"] }
crc32fast = { version = "1.3.2", default-features = false, features = ["std"] }
crossbeam-queue = { version = "0.3.8", default-features = false, features = ["std"] }
crossbeam-utils = { version = "0.8.13", default-features = false }
dyn-clone = { version = "1.0.9", default-features = false }
enumflags2 = { version = "0.7.5", default-features = false }
event = { path = "../event" }
fslock = { version = "0.2.0", default-features = false, features = ["std"] }
futures = { version = "0.3.25", default-features = false, features = ["std"] }
memmap2 = { version = "0.5.8", default-features = false }
metrics = { path = "../metrics" }
num-traits = { version = "0.2.15", default-features = false }
parking_lot = { version = "0.12.1", default-features = false }
pin-project = { version = "1.0.12", default-features = false }
prost = { version = "0.11.2", default-features = false }
rkyv = { version = "0.7.39", default-features = false, features = ["size_32", "std", "strict", "validation"] }
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
shared = { path = "../shared" }
thiserror = { version = "1.0.37" }
tokio = { version = "1.22.0", default-features = false, features = ["rt", "macros", "rt-multi-thread", "time", "fs", "io-util"] }
tokio-stream = { version = "0.1", default-features = false, features = ["sync"] }
tokio-util = { version = "0.7.4", default-features = false }
tracing = { version = "0.1.37", default-features = false, features = ["attributes"] }

[dev-dependencies]
criterion = { version = "0.4.0", default-features = false, features = ["async_tokio"] }
once_cell = "1.16"
proptest = { version = "1.0.0" }
temp-dir = "0.1.11"
quickcheck = { version = "1.0.3" }
tempdir = "0.3"
tokio-test = { version  = "0.4.2" }
tracing-fluent-assertions = { version = "0.3.0" }
tracing-subscriber = { version = "0.3.16" }