[package]
name = "buffers"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "sized_records"
harness = false

[dependencies]
async-trait = { version = "0.1", default-features = false }
bytes = { version = "1.0.1", default-features = false }
bytecheck = { version = "0.6.5", default-features = false, features = ["std"] }
crc32fast = { version = "1.3.2", default-features = false, features = ["std"] }
crossbeam-utils = { version = "0.8.7", default-features = false }
dyn-clone = { version = "1.0.4", default-features = false }
fslock = { version = "0.2.0", default-features = false, features = ["std"] }
futures = { version = "0.3.21", default-features = false, features = ["std"] }
metrics = { version = "0.18.0", default-features = false }
memmap2 = { version = "0.5.3", default-features = false }
pin-project = { version = "1.0.10", default-features = false }
rkyv = { version = "0.7.33", default-features = false, features = ["size_32", "std", "strict", "validation"] }
serde = { version = "1.0.136", default-features = false, features = ["derive"] }
shared = { path = "../shared" }
snafu = { version = "0.6.10" }
tokio = { version = "1.17.0", default-features = false, features = ["rt", "macros", "rt-multi-thread", "time", "fs", "io-util"] }
tokio-stream = { version = "0.1", default-features = false, features = ["sync"] }
tokio-util = { version = "0.6.9", default-features = false }
tracing = { version = "0.1.30", default-features = false, features = ["attributes"] }

[dev-dependencies]
criterion = { version = "0.3.5", default-features = false, features = ["async_tokio"] }
metrics-util = { version = "0.11.1", default-features = false }
metrics-tracing-context = { version = "0.10.0", default-features = false }
once_cell = "1.8"
quickcheck = { version = "1.0.3" }
tempdir = "0.3"
tokio-test = { version  = "0.4.2" }
tracing-fluent-assertions = { git = "https://github.com/vectordotdev/tracing-fluent-assertions", branch = "bump-tracing-subscriber" }
tracing-subscriber = { version = "0.3.9" }