[package]
name = "testify"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
event = { path = "../event" }
hyper = { version = "0.14.28", default-features = false, features = ["full"] }
futures = { version = "0.3.30", default-features = false }
futures-util = { version = "0.3.29", default-features = false }
rand = { version = "0.8.5", default-features = false }
tokio = { version = "1.35.1", default-features = false, features = ["io-util", "net", "time", "fs"] }
tokio-util = { version = "0.7.10", default-features = false, features = ["codec"] }
