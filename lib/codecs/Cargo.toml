[package]
name = "codecs"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []
syslog = ["syslog_loose"]

[dev-dependencies]
event = { path = "../event", features = ["string_path"] }
futures-util = { version = "0.3.29", default-features = false }
serde_yaml = { version = "0.9.27", default-features = false }
serde_path_to_error = { version = "0.1.14" }
tokio = { version = "1.33.0", default-features = false, features = ["test-util", "macros"] }

[dependencies]
bytes = { version = "1.5.0", default-features = false }
chrono = { version = "0.4.31", default-features = false }
configurable = { path = "../configurable" }
event = { path = "../event" }
futures = { version = "0.3.29", default-features = false }
futures-util = { version = "0.3.29", default-features = false }
log_schema = { path = "../log_schema" }
memchr = { version = "2.6.4", default-features = false }
serde_json = { version = "1.0.108", default-features = false, features = ["std"] }
tokio = { version = "1.33.0", default-features = false }
tokio-util = { version = "0.7.10", default-features = false, features = ["codec"] }
tracing = { version = "0.1.40", default-features = false }
serde = { version = "1.0.191", default-features = false }
smallvec = { version = "1.11.1", default-features = false }

# Optional
syslog_loose = { version = "0.19.0", default-features = false, optional = true }
