[package]
name = "codecs"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []
syslog = ["syslog_loose"]

[dev-dependencies]
tokio = { version = "1.29.1", default-features = false, features = ["test-util", "macros"] }
futures-util = { version = "0.3.27" }
serde_yaml = { version = "0.9.22" }
serde_path_to_error = { version = "0.1.13" }

[dependencies]
bytes = { version = "1.4.0", default-features = false }
chrono = { version = "0.4.26", default-features = false }
configurable = { path = "../configurable" }
event = { path = "../event" }
futures = { version = "0.3.28" }
futures-util = { version = "0.3.27" }
log_schema = { path = "../log_schema" }
lookup = { path = "../lookup" }
memchr = { version = "2.5.0" }
serde_json = { version = "1.0.100", default-features = false  }
tokio = { version = "1.29.1" }
tokio-util = { version = "0.7.8", default-features = false, features = ["codec"] }
tracing = { version = "0.1.38" }
serde = { version = "1.0.171", default-features = false }
smallvec = { version = "1.11.0" }

# Optional
syslog_loose = { version = "0.18.0", default-features = false, optional = true }
