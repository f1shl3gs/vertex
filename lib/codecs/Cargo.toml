[package]
name = "codecs"
version = "0.1.0"
edition = "2021"
publish = false

[features]
syslog = ["syslog_loose"]

[dev-dependencies]
tokio = { version = "1.19.2", default-features = false, features = ["test-util"] }
futures-util = { version = "0.3.21" }

[dependencies]
bytes = { version = "1.1.0", default-features = false }
chrono = { version = "0.4.19", default-features = false }
event = { path = "../event" }
log_schema = { path = "../log_schema" }
serde_json = { version = "1.0.81", default-features = false  }
tokio-util = { version = "0.7.3", default-features = false, features = ["codec"] }
serde = { version = "1.0.138", default-features = false }
smallvec = { version = "1.8.0" }

# Optional
syslog_loose = { version = "0.17.0", default-features = false, optional = true }