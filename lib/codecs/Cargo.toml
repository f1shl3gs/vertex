[package]
name = "codecs"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []
syslog = ["syslog_loose"]

[dev-dependencies]
tokio = { version = "1.21.2", default-features = false, features = ["test-util"] }
futures-util = { version = "0.3.23" }
serde_yaml = { version = "0.8.26" }
serde_path_to_error = { version = "0.1.8" }

[dependencies]
bytes = { version = "1.2.1", default-features = false }
chrono = { version = "0.4.22", default-features = false }
dyn-clone = { version = "1.0.9" }
event = { path = "../event" }
futures = { version = "0.3.25" }
futures-util = { version = "0.3.23" }
log_schema = { path = "../log_schema" }
lookup = { path = "../lookup" }
memchr = { version = "2.5.0" }
serde_json = { version = "1.0.86", default-features = false  }
tokio = { version = "1.21.2" }
tokio-util = { version = "0.7.4", default-features = false, features = ["codec"] }
tracing = { version = "0.1.37" }
serde = { version = "1.0.145", default-features = false }
smallvec = { version = "1.10.0" }

# Optional
syslog_loose = { version = "0.18.0", default-features = false, optional = true }
