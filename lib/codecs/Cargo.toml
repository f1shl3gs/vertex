[package]
name = "codecs"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []
syslog = ["syslog_loose"]

[dev-dependencies]
tokio = { version = "1.27.0", default-features = false, features = ["test-util", "macros"] }
futures-util = { version = "0.3.27" }
serde_yaml = { version = "0.9.21" }
serde_path_to_error = { version = "0.1.10" }

[dependencies]
bytes = { version = "1.4.0", default-features = false }
chrono = { version = "0.4.24", default-features = false }
configurable = { path = "../configurable" }
event = { path = "../event" }
futures = { version = "0.3.28" }
futures-util = { version = "0.3.27" }
log_schema = { path = "../log_schema" }
lookup = { path = "../lookup" }
memchr = { version = "2.5.0" }
serde_json = { version = "1.0.95", default-features = false  }
tokio = { version = "1.27.0" }
tokio-util = { version = "0.7.7", default-features = false, features = ["codec"] }
tracing = { version = "0.1.37" }
serde = { version = "1.0.159", default-features = false }
smallvec = { version = "1.10.0" }

# Optional
syslog_loose = { version = "0.18.0", default-features = false, optional = true }
