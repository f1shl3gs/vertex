[package]
name = "event"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "tags"
harness = false
path = "benches/tags.rs"

[build-dependencies]
prost-build = { version = "0.11.9" }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false }

[dependencies]
bytes = { version = "1.4.0", default-features = false, features = ["serde"] }
chrono = { version = "0.4.26", default-features = false, features = ["clock", "serde"] }
finalize = { path = "../finalize" }
futures = { version = "0.3.28", default-features = false, features = ["std"] }
log_schema = { path = "../log_schema" }
lookup = { path = "../lookup" }
prost = { version = "0.11.9", default-features = false, features = ["std"] }
prost-types = { version = "0.11.9", default-features = false }
rand = { version = "0.8.5" }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = { version = "1.0.103" }
measurable = { path = "../measurable" }
tokio = { version = "1.29.1", default-features = false, features = ["sync"] }
tracing = { version = "0.1.38", default-features = false }
