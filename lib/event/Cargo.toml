[package]
name = "event"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
indoc = { version = "1" }
serde_yaml = { version = "0.8" }

[dependencies]
log_schema = { path = "../log_schema" }

bytes = { version = "1.0.1", default-features = false, features = ["serde"] }
serde = { version = "1.0.133", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
prost = { version = "0.9.0", default-features = false, features = ["std"] }
serde_json = { version = "1.0.73" }
serde_yaml = { version = "0.8.23" }
substring = { version = "1.4.5" }
tracing = { version = "0.1.29", default-features = false }
atomig = { version = "0.3.3", features = ["derive", "serde"] }
pin-project = { version = "1.0.10", default-features = false }

tokio = { version = "1.15.0", default-features = false, features = ["sync"] }
futures = { version = "0.3.19", default-features = false, features = ["std"] }