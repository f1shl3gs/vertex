[package]
name = "event"
version = "0.1.0"
edition = "2021"
publish = false

[build-dependencies]
prost-build = { version = "0.10.3" }

[dev-dependencies]
async-trait = { version = "0.1.53" }
indoc = { version = "1" }
serde_yaml = { version = "0.8.24" }

[dependencies]
atomig = { version = "0.4.0", features = ["derive", "serde"] }
buffers = { path = "../buffers" }
bytes = { version = "1.1.0", default-features = false, features = ["serde"] }
chrono = { version = "0.4.19", features = ["serde"] }
enumflags2 = { version = "0.7.5", default-features = false }
futures = { version = "0.3.21", default-features = false, features = ["std"] }
log_schema = { path = "../log_schema" }
pin-project = { version = "1.0.10", default-features = false }
prost = { version = "0.10.3", default-features = false, features = ["std"] }
prost-types = { version = "0.10.1", default-features = false }
rand = { version = "0.8.5" }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81" }
serde_yaml = { version = "0.8.24" }
shared = { path = "../shared" }
snafu = { version = "0.7.1", default-features = false }
substring = { version = "1.4.5" }
tokio = { version = "1.18.2", default-features = false, features = ["sync"] }
tracing = { version = "0.1.34", default-features = false }
