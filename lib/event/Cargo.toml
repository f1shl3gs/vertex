[package]
name = "event"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "tags"
harness = false
path = "benches/tags.rs"

[features]
default = []
string_path = ["value/string_path"]

[build-dependencies]
prost-build = { version = "0.12.1" }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false }

[dependencies]
bytes = { version = "1.5.0", default-features = false }
chrono = { version = "0.4.31", default-features = false, features = ["clock", "serde"] }
finalize = { path = "../finalize" }
futures = { version = "0.3.29", default-features = false, features = ["std"] }
log_schema = { path = "../log_schema" }
prost = { version = "0.12.1", default-features = false, features = ["std"] }
prost-types = { version = "0.12.1", default-features = false }
rand = { version = "0.8.5" }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = { version = "1.0.108", default-features = false }
measurable = { path = "../measurable" }
tokio = { version = "1.33.0", default-features = false, features = ["sync"] }
value = { path = "../value" }
tracing = { version = "0.1.40", default-features = false }
