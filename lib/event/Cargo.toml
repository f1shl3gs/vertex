[package]
name = "event"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
indoc = { version = "1" }
serde_yaml = { version = "0.8" }

[dependencies]
buffers = { path = "../buffers" }
log_schema = { path = "../log_schema" }

bytes = { version = "1.0.1", default-features = false, features = ["serde"] }
serde = { version = "1.0.130", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
prost = { version = "0.8.0", default-features = false, features = ["std"] }
serde_json = { version = "1.0.68" }
serde_yaml = { version = "0.8.21" }
substring = { version = "1.4.5" }
tracing = { version = "0.1.29", default-features = false }
atomig = { version = "0.3.2", features = ["derive", "serde"] }
pin-project = { version = "1.0.8", default-features = false }

tokio = { version = "1.14.0", default-features = false, features = ["sync"] }
futures = { version = "0.3.17", default-features = false, features = ["std"] }