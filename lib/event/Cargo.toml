[package]
name = "event"
version = "0.1.0"
edition = "2021"
publish = false

[build-dependencies]
prost-build = { version = "0.11.1" }

[dependencies]
atomig = { version = "0.4.0", features = ["derive", "serde"] }
bytes = { version = "1.2.1", default-features = false, features = ["serde"] }
chrono = { version = "0.4.22", features = ["serde"] }
futures = { version = "0.3.25", default-features = false, features = ["std"] }
log_schema = { path = "../log_schema" }
lookup = { path = "../lookup" }
pin-project = { version = "1.0.12", default-features = false }
prost = { version = "0.11.2", default-features = false, features = ["std"] }
prost-types = { version = "0.11.2", default-features = false }
rand = { version = "0.8.5" }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = { version = "1.0.87" }
shared = { path = "../shared" }
substring = { version = "1.4.5" }
tokio = { version = "1.21.2", default-features = false, features = ["sync"] }
tracing = { version = "0.1.37", default-features = false }
