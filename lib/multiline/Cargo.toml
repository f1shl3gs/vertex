[package]
name = "multiline"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
tokio = { version = "1.25.0", features = ["test-util", "macros"] }
serde_json = { version = "1.0.91", default-features = false, features = ["std"] }
serde_yaml = { version = "0.9.17" }

[dependencies]
bytes = { version = "1.3.0", default-features = false }
futures = { version = "0.3.26", default-features = false }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"] }
pin-project-lite = { version = "0.2.9" }
regex = { version = "1.7.1" }
serde = { version = "1.0.152", default-features = false, features = ["derive"] }
serde_regex = { path = "../serde_regex" }
tokio-util = { version = "0.7.4", default-features = false, features = ["codec", "time"] }