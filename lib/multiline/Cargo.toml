[package]
name = "multiline"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
tokio = { version = "1.28.2", features = ["test-util", "macros"] }
serde_json = { version = "1.0.96", default-features = false, features = ["std"] }
serde_yaml = { version = "0.9.21" }

[dependencies]
bytes = { version = "1.4.0", default-features = false }
configurable = { path = "../configurable" }
futures = { version = "0.3.28", default-features = false }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "bf61d1d7a8cf282ce95017e98bb0b29c4dd0d98a" }
pin-project-lite = { version = "0.2.9" }
regex = { version = "1.8.4" }
serde = { version = "1.0.163", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.96" }
tokio-util = { version = "0.7.8", default-features = false, features = ["codec", "time"] }
