[package]
name = "multiline"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
tokio = { version = "1.21.2", features = ["test-util", "macros"] }
serde_json = { version = "1.0.87", default-features = false, features = ["std"] }
serde_yaml = { version = "0.8.26" }

[dependencies]
bytes = { version = "1.2.1", default-features = false }
futures = { version = "0.3.24", default-features = false }
humanize = { path = "../humanize" }
pin-project-lite = { version = "0.2.9" }
regex = { version = "1.6.0" }
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
serde_regex = { path = "../serde_regex" }
tokio-util = { version = "0.7.4", default-features = false, features = ["codec", "time"] }