[package]
name = "multiline"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
tokio = { version = "1.32.0", default-features = false, features = ["test-util", "macros"] }
serde_json = { version = "1.0.107", default-features = false }
serde_yaml = { version = "0.9.25" }

[dependencies]
bytes = { version = "1.5.0", default-features = false }
configurable = { path = "../configurable" }
futures = { version = "0.3.28", default-features = false }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "bf61d1d7a8cf282ce95017e98bb0b29c4dd0d98a" }
pin-project-lite = { version = "0.2.13" }
regex = { version = "1.9.6", default-features = false }
serde = { version = "1.0.188", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.107", default-features = false }
tokio-util = { version = "0.7.9", default-features = false, features = ["codec", "time"] }
