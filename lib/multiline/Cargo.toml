[package]
name = "multiline"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
tokio = { version = "1.17.0", features = ["test-util", "macros"] }
serde_json = { version = "1.0.79", default-features = false, features = ["std"] }
serde_yaml = { version = "0.8.23" }

[dependencies]
bytes = { version = "1.1.0", default-features = false }
futures = { version = "0.3.21", default-features = false }
humanize = { path = "../humanize" }
pin-project = { version = "1.0.10" }
regex = { version = "1.5.4" }
serde = { version = "1.0.136", default-features = false, features = ["derive"] }
serde_regex = { path = "../serde_regex" }
tokio-util = { version = "0.6.9", default-features = false, features = ["codec", "time"] }