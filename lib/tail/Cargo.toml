[package]
name = "tail"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "buffer"
harness = false
test = false

[dev-dependencies]
chrono = { version = "0.4.26", default-features = false, features = ["clock", "serde"] }
quickcheck = { version = "1.0.3", default-features = false }
tokio = { version = "1.32.0", default-features = false, features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = { version = "3.7.1" }
criterion = { version = "0.5.1", default-features = false }
tracing-test = { version = "0.2.4" }

[dependencies]
serde = { version = "1.0.185", default-features = false, features = ["derive"] }
chrono = { version = "0.4.26", default-features = false }
dashmap = { version = "5.5", default-features = false }
serde_json = { version = "1.0.105", default-features = false }
bytes = { version = "1.4.0", default-features = false }
tokio = { version = "1.32.0", default-features = false, features = ["rt", "macros"] }
glob = { version = "0.3.1" }
tracing = { version = "0.1.38", default-features = false }
futures = { version = "0.3.28", default-features = false }
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }