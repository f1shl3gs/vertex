[package]
name = "tail"
version = "0.1.0"
edition = "2024"
publish = false

[[bench]]
name = "buffer"
harness = false
test = false

[dev-dependencies]
chrono = { version = "0.4.40", default-features = false, features = ["now", "serde"] }
criterion = { version = "0.5.1", default-features = false }
quickcheck = { version = "1.0.3", default-features = false }
tokio = { version = "1.44.2", default-features = false, features = ["test-util", "macros", "rt-multi-thread"] }
testify = { path = "../testify" }

[dependencies]
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
chrono = { version = "0.4.40", default-features = false }
dashmap = { version = "6.1", default-features = false }
memchr = { version = "2.7.4", default-features = false }
serde_json = { version = "1.0.140", default-features = false }
bytes = { version = "1.10.1", default-features = false }
tokio = { version = "1.44.2", default-features = false, features = ["rt", "macros"] }
glob = { version = "0.3.2", default-features = false }
tracing = { version = "0.1.41", default-features = false }
futures = { version = "0.3.31", default-features = false }
flate2 = { version = "1.1.1" }
