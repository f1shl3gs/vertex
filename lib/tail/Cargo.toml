[package]
name = "tail"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "buffer"
harness = false
test = false

[dev-dependencies]
quickcheck = "1.0.3"
tokio = { version = "1.28.0", default-features = false, features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = { version = "3.5.0" }
criterion = { version = "0.4.0" }
tracing-test = { version = "0.2.4" }

[dependencies]
serde = { version = "1.0.160", default-features = false, features = ["derive"] }
chrono = { version = "0.4.24", default-features = false }
dashmap = { version = "5.2", default-features = false }
serde_json = { version = "1.0.96" }
bytes = { version = "1.4.0" }
bstr = { version = "1.4.0", default-features = false }
tokio = { version = "1.28.0", default-features = false, features = ["rt", "macros"] }
glob = { version = "0.3.1" }
tracing = { version = "0.1.38", default-features = false }
futures = { version = "0.3.28" }
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }