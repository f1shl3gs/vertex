[package]
name = "tail"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "buffer"
harness = false
test = false

[dev-dependencies]
quickcheck = "1.0.3"
tokio = { version = "1.20.1", default-features = false, features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = { version = "3.2.0" }
criterion = { version = "0.3.6" }
tracing-test = { version = "0.2.3" }

[dependencies]
serde = { version = "1.0.142", default-features = false, features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
dashmap = { version = "5.2", default-features = false }
serde_json = { version = "1.0.83" }
bytes = { version = "1.2.0" }
bstr = { version = "0.2" }
tokio = { version = "1.20.1", default-features = false, features = ["rt", "macros"] }
glob = "0.3.0"
tracing = { version = "0.1.35", default-features = false }
futures = { version = "0.3.21" }
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }