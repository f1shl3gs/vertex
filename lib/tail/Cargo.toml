[package]
name = "tail"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = { version = "1.10.1", default-features = false }
futures = { version = "0.3.31", default-features = false }
memchr = { version = "2.7.5", default-features = false, features = ["alloc"] }
pin-project-lite = { version = "0.2.16", default-features = false }
tokio = { version = "1.47.1", default-features = false, features = ["net", "rt", "sync", "time"] }
tokio-util = { version = "0.7.16", default-features = false, features = ["codec"]}
tracing = { version = "0.1.41", default-features = false }

[target.'cfg(not(windows))'.dependencies]
libc = { version = "0.2.175", default-features = false }

[dev-dependencies]
chrono = { version = "0.4.42", default-features = false, features = ["now"] }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["bytes"], rev = "3ce391414e9417c36ca386b50ef82e6d2e1882dd" }
rand = { version = "0.9.2", default-features = false, features = ["thread_rng"] }
temp-dir = { version = "0.1.16", default-features = false }
tracing-subscriber = { version = "0.3.20", default-features = false, features = ["fmt"] }
tokio = { version = "1.47.1", default-features = false, features = ["signal", "macros"] }
