[package]
name = "tail"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
quickcheck = "1.0.3"
tokio = { version = "1.13.0", default-features = false, features = ["test-util", "macros"] }
tokio-stream = { version = "0.1.8", features = ["time"] }

[dependencies]
serde = { version = ">=1.0.130", default-features = false, features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
dashmap = { version = "4.0", default-features = false }
serde_json = { version = "1.0" }
bytes = { version = "1.1.0" }
bstr = { version = "0.2" }
tokio = { version = "1.13.0", default-features = false }
glob = "0.3.0"
tracing = { version = "0.1.28", default-features = false }
futures = { version = "0.3.17" }