[package]
name = "configurable-derive"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.78", default-features = false }
quote = { version = "1.0.35", default-features = false }
syn = { version = "2.0.49", default-features = false, features = ["derive", "parsing", "printing", "proc-macro", "clone-impls"] }
