[package]
name = "vtl"
version = "0.1.0"
edition = "2024"

[[bench]]
name = "compile"
harness = false

[[bench]]
name = "run"
harness = false

[dev-dependencies]
criterion = { version = "0.7.0", default-features = false }
glob = { version = "0.3.3", default-features = false }

[dependencies]
base64 = { version = "0.22.1", default-features = false, features = ["alloc"] }
bytes = { version = "1.10.1", default-features = false }
chrono = { version = "0.4.41", default-features = false, features = ["now"] }
dyn-clone = { version = "1.0.20", default-features = false }
hostname = { path = "../hostname" }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["bytes", "duration"], rev = "3ce391414e9417c36ca386b50ef82e6d2e1882dd" }
regex = { version = "1.11.2", default-features = false, features = ["unicode"] }
serde = { version = "1.0.219", default-features = false }
serde_json = { version = "1.0.143", default-features = false }
twox-hash = { version = "2.1.2", default-features = false, features = ["xxhash64"] }
url = { version = "2.5.7", default-features = false }
value = { path = "../value", features = ["string_path"] }
woothee = { version = "0.13.0", default-features = false }
