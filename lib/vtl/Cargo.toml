[package]
name = "vtl"
version = "0.1.0"
edition = "2024"

[[bench]]
name = "compile"
harness = false

[[bench]]
name = "run"
harness = false

[dev-dependencies]
criterion = { version = "0.8.2", default-features = false }
glob = { version = "0.3.3", default-features = false }

[dependencies]
base64 = { version = "0.22.1", default-features = false, features = ["alloc"] }
bytes = { version = "1.11.1", default-features = false }
chrono = { version = "0.4.44", default-features = false, features = ["now"] }
dyn-clone = { version = "1.0.20", default-features = false }
hostname = { path = "../hostname" }
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["bytes", "duration"], rev = "29e9225d05de76c6d48134497aa4a94c2cd08380" }
regex = { version = "1.12.3", default-features = false, features = ["unicode"] }
serde_json = { version = "1.0.149", default-features = false }
twox-hash = { version = "2.1.2", default-features = false, features = ["xxhash64"] }
url = { version = "2.5.8", default-features = false }
value = { path = "../value", features = ["string_path"] }
woothee = { version = "0.13.0", default-features = false }
