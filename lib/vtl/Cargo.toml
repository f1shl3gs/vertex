[package]
name = "vtl"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
glob = { version = "0.3.1" }

[dependencies]
bytes = { version = "1.6.0", default-features = false }
chrono = { version = "0.4.38", default-features = false, features = ["now"] }
dyn-clone = { version = "1.0.17", default-features = false }
hostname = { path = "../hostname" }
regex = { version = "1.10.4", default-features = false, features = ["unicode"] }
serde = { version = "1.0.198", default-features = false }
serde_json = { version = "1.0.116", default-features = false }
twox-hash = { version = "1.6.3", default-features = false }
url = { version = "2.5.0", default-features = false }
value = { path = "../value" }
