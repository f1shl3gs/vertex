[package]
name = "vtl"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
glob = { version = "0.3.2", default-features = false }

[dependencies]
bytes = { version = "1.9.0", default-features = false }
chrono = { version = "0.4.39", default-features = false, features = ["now"] }
dyn-clone = { version = "1.0.17", default-features = false }
hostname = { path = "../hostname" }
regex = { version = "1.11.1", default-features = false, features = ["unicode"] }
serde = { version = "1.0.217", default-features = false }
serde_json = { version = "1.0.135", default-features = false }
twox-hash = { version = "2.1.0", default-features = false, features = ["xxhash3_64"] }
url = { version = "2.5.4", default-features = false }
value = { path = "../value" }
woothee = { version = "0.13.0", default-features = false }
