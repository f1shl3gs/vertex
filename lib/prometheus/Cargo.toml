[package]
name = "prometheus"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
nom = { version = "7.1.0" }
snafu = { version = "0.6.10" }
event = { path = "../event" }
prost = { version = "0.8" }
num_enum = { version = "0.5.4" }
indexmap = { version = "1.7.0" }

[build-dependencies]
prost-build = { version = "0.8" }

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
pprof = { version = "0.5.0", default-features = false, features = ["flamegraph", "criterion", "protobuf"] }

[lib]
bench = false

[[bench]]
name = "parse_text"
harness = false