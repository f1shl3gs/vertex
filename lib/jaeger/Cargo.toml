[package]
name = "jaeger"
version = "0.1.0"
edition = "2021"
publish = false
build = "build.rs"

[build-dependencies]
tonic-build = { version = "0.9.0", default-features = false, features = ["prost"] }

[dependencies]
base64 = { version = "0.21.0" }
event = { path = "../event" }
prost = { version = "0.11.8" }
prost-types = { version = "0.11.8" }
thrift = { version = "0.17.0", default-features = false, features = ["server"] }
tonic = { version = "0.9.1", default-features = false }
