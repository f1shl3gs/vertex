[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "3ce391414e9417c36ca386b50ef82e6d2e1882dd" }
serde_yaml = { version = "0.9.34", default-features = false }

[dependencies]
configurable-derive = { path = "../configurable-derive" }
inventory = { version = "0.3.18", default-features = false }
indexmap = { version = "2.7.1", default-features = false, features = ["serde", "std"] }
serde = { version = "1.0.217", default-features = false }
serde_json = { version = "1.0.138", default-features = false }

# externals
chrono-tz = { version = "0.10.1", default-features = false }
encoding_rs = { version = "0.8.35", default-features = false }
event = { path = "../event" }
http = { version = "1.2.0", default-features = false, features = ["std"] }
regex = { version = "1.11.1", default-features = false }
url = { version = "2.5.4", default-features = false }
value = { path = "../value" }
