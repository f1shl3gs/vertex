[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "3ce391414e9417c36ca386b50ef82e6d2e1882dd" }
serde_yaml = { version = "0.9.30", default-features = false }

[dependencies]
inventory = { version = "0.3.15", default-features = false }
configurable-derive = { path = "../configurable-derive" }
indexmap = { version = "2.1.0", default-features = false, features = ["serde", "std"] }
serde = { version = "1.0.196", default-features = false }
serde_json = { version = "1.0.112", default-features = false }

# externals
chrono-tz = { version = "0.8.5", default-features = false }
encoding_rs = { version = "0.8.33", default-features = false }
event = { path = "../event" }
regex = { version = "1.10.3", default-features = false }
url = { version = "2.5.0", default-features = false }
value = { path = "../value" }
