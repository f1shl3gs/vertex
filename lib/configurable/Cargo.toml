[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
inventory = { version = "0.3.12", default-features = false }
configurable-derive = { path = "../configurable-derive" }
indexmap = { version = "2.0.2", default-features = false, features = ["serde", "std"] }
serde = { version = "1.0.189", default-features = false }
serde_json = { version = "1.0.107", default-features = false }

# externals
chrono-tz = { version = "0.8.3", default-features = false }
encoding_rs = { version = "0.8.33", default-features = false }
lookup = { path = "../lookup" }
regex = { version = "1.10.2", default-features = false }
url = { version = "2.4.1", default-features = false }

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "bf61d1d7a8cf282ce95017e98bb0b29c4dd0d98a" }
serde_yaml = { version = "0.9.25" }
