[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
inventory = { version = "0.3.9", default-features = false }
configurable-derive = { path = "../configurable-derive" }
serde = { version = "1.0.171", default-features = false }
serde_json = { version = "1.0.103", default-features = false, features = ["std"] }
indexmap = { version = "2.0.0", default-features = false, features = ["serde"] }

# externals
url = { version = "2.4.0", default-features = false }
no-proxy = { version = "0.3.2", default-features = false }
encoding_rs = { version = "0.8.32", default-features = false }
regex = { version = "1.9.1" }
chrono-tz = { version = "0.8.3", default-features = false }

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "bf61d1d7a8cf282ce95017e98bb0b29c4dd0d98a" }
serde_yaml = { version = "0.9.24" }
