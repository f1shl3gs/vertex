[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
inventory = { version = "0.3.5", default-features = false }
configurable-derive = { path = "../configurable-derive" }
serde = { version = "1.0.163", default-features = false }
serde_json = { version = "1.0.96", default-features = false, features = ["std"] }
indexmap = { version = "1.9.3", default-features = false, features = ["serde"] }

# externals
url = { version = "2.3.1", default-features = false }
no-proxy = { version = "0.3.2", default-features = false }
encoding_rs = { version = "0.8.32", default-features = false }
regex = { version = "1.8.1" }
chrono-tz = { version = "0.8.2", default-features = false }

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "bf61d1d7a8cf282ce95017e98bb0b29c4dd0d98a" }
serde_yaml = { version = "0.9.21" }
