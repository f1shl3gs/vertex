[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
inventory = { version = "0.3.12", default-features = false }
configurable-derive = { path = "../configurable-derive" }
indexmap = { version = "2.0.2", default-features = false, features = ["serde", "std"] }
serde = { version = "1.0.190", default-features = false }
serde_json = { version = "1.0.107", default-features = false }

# externals
chrono-tz = { version = "0.8.4", default-features = false }
condition = { path = "../condition" }
encoding_rs = { version = "0.8.33", default-features = false }
event = { path = "../event" }
regex = { version = "1.10.2", default-features = false }
url = { version = "2.4.1", default-features = false }
value = { path = "../value" }

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "3ce391414e9417c36ca386b50ef82e6d2e1882dd" }
serde_yaml = { version = "0.9.27", default-features = false }
