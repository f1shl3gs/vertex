[package]
name = "configurable"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
schemars = { version = "0.8.11", default-features = false, features = ["preserve_order"] }
inventory = { version = "0.3.2" }
configurable-derive = { path = "../configurable-derive" }
serde = { version = "1.0.150" }
serde_json = { version = "1.0.93", default-features = false }
indexmap = { version = "1.9.2", default-features = false, features = ["serde"] }

# externals
url = { version = "2.3.1", default-features = false }
no-proxy = { version = "0.3.2", default-features = false }
encoding_rs = { version = "0.8.32", default-features = false }
regex = { version = "1.7.1" }
chrono-tz = { version = "0.8.1", default-features = false }

[dev-dependencies]
humanize = { git = "https://github.com/f1shl3gs/humanize", default-features = false, features = ["duration", "serde"], rev = "88909181cae00e859a646162cb2521b40006b526" }
